<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 속성 - 박스 관련 속성</title>
    <link rel="stylesheet" href="css/ex10.css">
</head>
<body>
   <!-- 
       * 박스 관련속성 *
       width : (폭)
       height : (높이)
       padding : (안여백)
       border : (테두리)
       margin : (바깥여백)
       display : (표시)
       overflow : (넘침)
       box-sizing : (크기기준)
       opacity : (불투명도)
       float : (배치 흐름도)
       clear : (흐름해제)
   -->
    <div class="row">
        <div class="wrap">
            <a href="" class="box size">가</a>
            <a href="" class="box opa">나</a>
            <a href="" class="box non">다</a>
            <a href="" class="box bord">라</a>
        </div>
    </div>
</body>
</html>
