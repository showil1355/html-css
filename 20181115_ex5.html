<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록 관련 및 레이아웃 태그</title>
</head>
<body>
    <h2>순서 목록태그</h2>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <h2>비 순서 목록</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>열거형 목록</h2>
    <dl>
        <dt>1</dt>
        <dt>2</dt>
        <dt>3</dt>
        <dt>4</dt>
    </dl>
    <h1>시멘틱(레이아웃) 태그</h1>
    <main>메인 영역</main>
    <heder>헤더영역</heder>
    <nav>네이게이션 바 메뉴영역</nav>
    <section>본문영역</section>
    <article>기사</article>
    <figure>배너</figure>
    <aside>사이드영역</aside>
    <footer>푸터부분</footer>
    
</body>
</html>
